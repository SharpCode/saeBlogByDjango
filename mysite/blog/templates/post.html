{% extends "base.html" %}
	{% block post_list %}
		<div class="post_item">
			<div class="post_header">
				<h2>
      <a href="/blog/{{post.id}}">{{post.title}}</a>
    			</h2>
			</div>
			<div class="post_body">
			{{post.body|safe}}
			</div>
			<div class="post_detail">
			<ul class="tags">
			{% for tag in post.tags.all %}
			<li><a href="/blog/tag/{{tag}}">#{{tag}}</a>
			</li>
			{% endfor%}
			</ul>
			<div class="fr">{{post.created}}</div>
			<div class="clear"></div>
			</div>
		</div>
	{% endblock %}
